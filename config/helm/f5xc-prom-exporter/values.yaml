# Default values for f5xc-prom-exporter
replicaCount: 1

image:
  repository: ghcr.io/tenantops/f5xc-prom-exporter
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# F5XC Configuration
f5xc:
  # REQUIRED: Your F5 Distributed Cloud tenant URL
  tenantUrl: "https://your-tenant.console.ves.volterra.io"
  # REQUIRED: Your F5XC API access token
  accessToken: "your-access-token-here"

  # Collection intervals (seconds)
  intervals:
    quota: 600         # 10 minutes - resource limits change infrequently
    httpLb: 120        # 2 minutes - load balancer performance metrics
    tcpLb: 120         # 2 minutes
    udpLb: 120         # 2 minutes
    security: 180      # 3 minutes - security events
    botDefense: 300    # 5 minutes - bot defense events
    synthetic: 120     # 2 minutes - synthetic monitoring

  # HTTP server settings
  server:
    port: 8080
    logLevel: "INFO"

  # Rate limiting
  rateLimit:
    maxConcurrentRequests: 5
    requestTimeout: 30
    retryMaxAttempts: 3

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "8080"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 8080
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8080"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: f5xc-exporter.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: f5xc-exporter-tls
  #    hosts:
  #      - f5xc-exporter.local

resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  # Additional labels for ServiceMonitor
  additionalLabels: {}
    # release: prometheus
  # Scrape interval
  interval: 30s
  # Scrape timeout
  scrapeTimeout: 10s
  # Honor labels from the exporter
  honorLabels: true

# External secrets configuration
externalSecrets:
