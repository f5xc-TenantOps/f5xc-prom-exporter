apiVersion: apps/v1
kind: Deployment
metadata:
  name: f5xc-prom-exporter
  namespace: f5xc-monitoring
  labels:
    app.kubernetes.io/name: f5xc-prom-exporter
    app.kubernetes.io/component: exporter
    app.kubernetes.io/version: "0.1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: f5xc-prom-exporter
      app.kubernetes.io/component: exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/name: f5xc-prom-exporter
        app.kubernetes.io/component: exporter
        app.kubernetes.io/version: "0.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "8080"
    spec:
      serviceAccountName: f5xc-prom-exporter
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: f5xc-prom-exporter
        image: ghcr.io/tenantops/f5xc-prom-exporter:latest
        imagePullPolicy: Always
        ports:
        - name: http-metrics
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: f5xc-exporter-config
        - secretRef:
            name: f5xc-credentials
        livenessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http-metrics
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      restartPolicy: Always