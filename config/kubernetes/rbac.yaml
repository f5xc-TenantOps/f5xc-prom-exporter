apiVersion: v1
kind: ServiceAccount
metadata:
  name: f5xc-prom-exporter
  namespace: f5xc-monitoring
  labels:
    app.kubernetes.io/name: f5xc-prom-exporter
    app.kubernetes.io/component: serviceaccount
automountServiceAccountToken: false
---
# ClusterRole for potential future Kubernetes metrics collection
# Currently not used but included for extensibility
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: f5xc-prom-exporter
  labels:
    app.kubernetes.io/name: f5xc-prom-exporter
    app.kubernetes.io/component: rbac
rules:
# Currently no Kubernetes API access needed
# Add rules here if future versions need to read Kubernetes resources
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  # Example: if you need to correlate F5XC metrics with pod information
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: f5xc-prom-exporter
  labels:
    app.kubernetes.io/name: f5xc-prom-exporter
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: f5xc-prom-exporter
subjects:
- kind: ServiceAccount
  name: f5xc-prom-exporter
  namespace: f5xc-monitoring